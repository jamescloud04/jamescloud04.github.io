<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Retro Windows XP window icon -->
  <!-- Outer beveled border (light) -->
  <rect x="8" y="8" width="48" height="48" fill="#c0c0c0" stroke="#dfdfdf" stroke-width="2"/>
  <!-- Inner beveled border (dark) -->
  <rect x="10" y="10" width="44" height="44" fill="#0c0c5c"/>
  <!-- Title bar gradient -->
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a246a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1084d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="12" y="12" width="40" height="8" fill="url(#titleGrad)"/>
  <!-- Title text (simple bar) -->
  <rect x="12" y="20" width="40" height="28" fill="#c0c0c0"/>
  <!-- Window content area with checkerboard pattern for retro feel -->
  <rect x="14" y="22" width="8" height="8" fill="#0a246a"/>
  <rect x="24" y="22" width="8" height="8" fill="#0a246a"/>
  <rect x="34" y="22" width="8" height="8" fill="#0a246a"/>
  <rect x="14" y="32" width="8" height="8" fill="#dfdfdf"/>
  <rect x="24" y="32" width="8" height="8" fill="#0a246a"/>
  <rect x="34" y="32" width="8" height="8" fill="#dfdfdf"/>
  <rect x="14" y="42" width="8" height="4" fill="#0a246a"/>
  <rect x="24" y="42" width="8" height="4" fill="#dfdfdf"/>
  <rect x="34" y="42" width="8" height="4" fill="#0a246a"/>
  <!-- Highlight lines for beveled effect -->
  <line x1="10" y1="10" x2="52" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="10" y1="10" x2="10" y2="52" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="54" y1="8" x2="54" y2="54" stroke="#808080" stroke-width="1" opacity="0.8"/>
  <line x1="8" y1="54" x2="54" y2="54" stroke="#808080" stroke-width="1" opacity="0.8"/>
</svg>

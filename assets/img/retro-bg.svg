<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b6cbe0"/>
      <stop offset="55%" stop-color="#9fb8d3"/>
      <stop offset="100%" stop-color="#7f9fbf"/>
    </linearGradient>
    <radialGradient id="sun" cx="0.2" cy="0.15" r="0.35">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="hills" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7ea1a8"/>
      <stop offset="100%" stop-color="#5f7f86"/>
    </linearGradient>
    <linearGradient id="hills2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8eb4b7"/>
      <stop offset="100%" stop-color="#6c8f93"/>
    </linearGradient>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#ffffff" fill-opacity="0.05"/>
      <rect y="1" width="4" height="3" fill="transparent"/>
    </pattern>
    <linearGradient id="grid" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6ba0c8" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#6ba0c8" stop-opacity="0.25"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#sky)"/>
  <rect width="1600" height="900" fill="url(#sun)"/>

  <g opacity="0.35">
    <path d="M0 620 Q 200 560 400 600 T 800 610 T 1200 590 T 1600 610 L1600 900 L0 900 Z" fill="url(#hills2)"/>
  </g>
  <g opacity="0.45">
    <path d="M0 680 Q 220 640 480 670 T 960 690 T 1400 660 T 1600 680 L1600 900 L0 900 Z" fill="url(#hills)"/>
  </g>

  <g opacity="0.18">
    <path d="M0 740 L1600 740" stroke="url(#grid)" stroke-width="2"/>
    <path d="M0 790 L1600 790" stroke="url(#grid)" stroke-width="2"/>
    <path d="M0 840 L1600 840" stroke="url(#grid)" stroke-width="2"/>
  </g>

  <rect width="1600" height="900" fill="url(#scanlines)"/>
</svg>
